
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css" />

  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-body">
          <div class="img-container">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-container">
            <div class="icon-ethereum">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              <span> 0.041 ETH </span>
            </div>
            <div class="clock">
              <img src="images/icon-clock.svg" alt="clock-icon" />
              <span> 3 days left</span>
            </div>
          </div>
          <hr />
          <div class="flex-container">
            <div class="avatar">
              <img src="images/image-avatar.png" alt="avatar" />
              <span class="creation">Creation of </span class="jules"><span>Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p >Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gbabohernest" target="_blank">Ernest Push Gbaboh</a>.</p>
    </footer>
  </body>
</html>
